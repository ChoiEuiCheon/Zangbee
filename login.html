<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>ZangBee</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
        <body style="background-color: lightgray;">
            <div class="login-div">
                <h1>로그인</h1>
                <hr>
                <div class="form-div">
                    <form action="">
                        <div class="int-area">
                            <input type="text" name="id" id="id" autocomplete="off" placeholder="아이디" required>
                        </div>
                        <div class="int-area">
                            <input type="password" name="pw" id="pw" autocomplete="off" placeholder="비밀번호" required>
                        </div>
                        <div class="btn-area">
                            <button type="submit" id="btn">로그인</button>
                        </div>
                    </form>
                    <div class="caption">
                        <ul>
                            <li><a href="">아이디 찾기</a></li>
                            <li><a href="">비밀번호 찾기</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </body>
    </section>

        <script>
            let id = document.querySelector('#id');
            let pw = document.querySelector('#pw');
            let btn = document.querySelector('#btn');
    
            btn.addEventListener('click',()=>{
                if(id.value==""){
                    label = id.nextElementSibling
                    label.classList.add('warning')
                    setTimeout(()=>{
                        label.classList.remove('warning')
                    },1500)
                }else if(pw.value==""){
                    label = pw.nextElementSibling
                    label.classList.add('warning')
                    setTimeout(()=>{
                        label.classList.remove('warning')
                    },1500)
                }
            })
    
        </script>



        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
